<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ACA Choropleth</title>

    <!-- Leaflet CSS & JS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Leaflet-Choropleth JavaScript -->
    <script type="text/javascript" src="static/js/choropleth.js"></script>

     <!-- Bring in our bootstrap stylesheet with integrity checking. Confirmed using SRI Hash Generator -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body><br>
    <!-- Here is where we will use the dropdown menus for counties and data-->
    <div class="row">
      <div class="col-md-6 text-center">

        <h4>Data Year</h4>
        <select id="selYear">
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
        </select>
      </div>


      <div class="col-md-6 text-center">

        <h4>Health Data Metric</h4>
        <select id="selHealthMetric">
          <option>Years_Potential_Life_Lost_Per_100K</option>
          <option>%_Fair/Poor_Health</option>
          <option>%_Adult_Smokers</option>
          <option>%_Adult_Obesity</option>
          <option>Healthy_Food_Access(0-10, 10=Best)</option>
          <option>%_Adults_Excessive_Drinking</option>
          <option>%_Driving_Deaths_with_Alcohol</option>
          <option>Chlamydia_Cases_Per_100K</option>
          <option>Primary_Physicians_Per_100K</option>
          <option>Other_Primary_Care_Providers(Non-Physician)</option>
          <option>Injury_Death_Per_100K</option>
          <option>%_Adults_Diabetes</option>
          <option>%_Childeren_Poverty</option>
          <option>Percent_Uninsured_Under65</option>
          <option>%_Not_English_Proficient</option>
          <option>%_Female</option>
          <option>%_Rural</option>
        </select>
      </div>
      
    </div><br>

    
    
<!-- The div where we will inject our map -->
      <div id="map"></div>
    

      
    

    
    

    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>

  </body>
</html>
